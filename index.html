<!DOCTYPE html>
<html>
<head>
  <title>Proposal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .scene {
      position: relative;
      width: 800px;
      height: 260px;
    }

    svg {
      position: absolute;
      bottom: 0;
      width: 120px;
      height: 220px;
      fill: #222;
    }

    /* Boy walk */
    .boy {
      left: 0;
      animation: boyWalk 4s forwards;
    }

    @keyframes boyWalk {
      from { left: 0; }
      to { left: 320px; }
    }

    /* Girl YES nod */
    .girl {
      right: 80px;
      animation: girlNod 1s ease-in-out 4.5s 2;
      transform-origin: center bottom;
    }

    @keyframes girlNod {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(4deg); }
      100% { transform: rotate(0deg); }
    }

    /* Heart */
    .heart {
      position: absolute;
      top: 30px;
      left: 380px;
      font-size: 40px;
      opacity: 0;
      animation: heartPop 1.5s ease-in 4s forwards;
    }

    @keyframes heartPop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1.5); opacity: 1; }
    }

    /* Proposal text */
    .text {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
      min-height: 90px;
      text-align: center;
    }

    .word {
      display: inline-block;
      margin: 0 5px;
      transform: scale(0);
      animation: pop 0.4s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      70% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .credit {
      margin-top: 10px;
      font-style: italic;
      opacity: 0;
      animation: creditShow 1.5s ease-in 9s forwards;
    }

    @keyframes creditShow {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<div class="scene">

  <!-- Boy (Human silhouette SVG) -->
  <svg class="boy" viewBox="0 0 64 128">
    <circle cx="32" cy="12" r="10"/>
    <rect x="26" y="22" width="12" height="38"/>
    <rect x="14" y="24" width="12" height="28"/>
    <rect x="38" y="24" width="12" height="28"/>
    <rect x="22" y="60" width="10" height="40"/>
    <rect x="32" y="60" width="10" height="40"/>
  </svg>

  <!-- Girl (Human silhouette SVG) -->
  <svg class="girl" viewBox="0 0 64 128">
    <circle cx="32" cy="12" r="10"/>
    <polygon points="32,22 14,70 50,70"/>
    <rect x="18" y="28" width="10" height="26"/>
    <rect x="36" y="28" width="10" height="26"/>
    <rect x="24" y="70" width="8" height="38"/>
    <rect x="32" y="70" width="8" height="38"/>
  </svg>

  <div class="heart">‚ù§Ô∏è</div>

</div>

<div class="text" id="proposal"></div>

<div class="credit">‚Äî From Asmit üíô</div>

<script>
  const words = [
    "Chiku,",
    "will",
    "you",
    "be",
    "mine",
    "forever?",
    "<br>",
    "Kya",
    "tum",
    "meri",
    "banogi?",
    "<br>",
    "Hamesha",
    "ke",
    "liye? ü´†ü´¥üèª"
  ];

  const box = document.getElementById("proposal");
  let i = 0;

  function showWords() {
    if (i < words.length) {
      if (words[i] === "<br>") {
        box.innerHTML += "<br>";
      } else {
        const span = document.createElement("span");
        span.className = "word";
        span.innerText = words[i];
        box.appendChild(span);
      }
      i++;
      setTimeout(showWords, 350);
    }
  }

  setTimeout(showWords, 5200);
</script>

</body>
</html>
