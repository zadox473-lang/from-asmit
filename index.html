<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to top, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* START BUTTON */
button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff4f81;
  color: white;
  cursor: pointer;
  margin-bottom: 15px;
}

/* SCENE */
.scene {
  position: relative;
  width: 800px;
  height: 260px;
}

/* HUMAN SVG */
svg {
  position: absolute;
  bottom: 0;
  width: 120px;
  height: 220px;
  fill: #222;
}

/* BOY WALK */
.boy {
  left: 0;
  animation: boyWalk 4s forwards;
}

@keyframes boyWalk {
  to { left: 320px; }
}

/* GIRL YES NOD */
.girl {
  right: 80px;
  animation: girlNod 1s ease-in-out 4.5s 2;
  transform-origin: center bottom;
}

@keyframes girlNod {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(4deg); }
  100% { transform: rotate(0deg); }
}

/* HEART */
.heart {
  position: absolute;
  top: 30px;
  left: 380px;
  font-size: 40px;
  opacity: 0;
  animation: heartPop 1.5s ease-in 4s forwards;
}

@keyframes heartPop {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1.5); opacity: 1; }
}

/* TEXT */
.text {
  margin-top: 25px;
  font-size: 26px;
  font-weight: bold;
  min-height: 90px;
}

/* WORD POP */
.word {
  display: inline-block;
  margin: 0 5px;
  transform: scale(0);
  animation: pop 0.4s ease-out forwards;
}

@keyframes pop {
  0% { transform: scale(0); }
  70% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

/* CREDIT */
.credit {
  margin-top: 10px;
  font-style: italic;
  opacity: 0;
  animation: creditShow 1.5s ease-in 9s forwards;
}

@keyframes creditShow {
  to { opacity: 1; }
}
</style>
</head>

<body>

<button onclick="startProposal()">‚ñ∂ Start Proposal</button>

<audio id="bgMusic">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="scene">

  <!-- BOY -->
  <svg class="boy" viewBox="0 0 64 128">
    <circle cx="32" cy="12" r="10"/>
    <rect x="26" y="22" width="12" height="38"/>
    <rect x="14" y="24" width="12" height="28"/>
    <rect x="38" y="24" width="12" height="28"/>
    <rect x="22" y="60" width="10" height="40"/>
    <rect x="32" y="60" width="10" height="40"/>
  </svg>

  <!-- GIRL -->
  <svg class="girl" viewBox="0 0 64 128">
    <circle cx="32" cy="12" r="10"/>
    <polygon points="32,22 14,70 50,70"/>
    <rect x="18" y="28" width="10" height="26"/>
    <rect x="36" y="28" width="10" height="26"/>
    <rect x="24" y="70" width="8" height="38"/>
    <rect x="32" y="70" width="8" height="38"/>
  </svg>

  <div class="heart">‚ù§Ô∏è</div>

</div>

<div class="text" id="proposal"></div>
<div class="credit">‚Äî From Asmit üíô</div>

<script>
const words = [
  "Meri",
  "banogi",
  "kya,",
  "<br>",
  "meri",
  "rahogi",
  "kya? ‚ù§Ô∏è"
];

function startProposal() {
  document.querySelector("button").style.display = "none";
  document.getElementById("bgMusic").play();

  let i = 0;
  const box = document.getElementById("proposal");

  function showWords() {
    if (i < words.length) {
      if (words[i] === "<br>") {
        box.innerHTML += "<br>";
      } else {
        const span = document.createElement("span");
        span.className = "word";
        span.innerText = words[i];
        box.appendChild(span);
      }
      i++;
      setTimeout(showWords, 450);
    }
  }

  setTimeout(showWords, 5000);
}
</script>

</body>
    </html>
