<!DOCTYPE html>
<html>
<head>
    <title>For You ðŸŒ¸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #0d0d0d; color: #ff4d6d; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        pre { font-size: 14px; font-weight: bold; text-shadow: 0 0 10px #ff4d6d; }
        #msg { font-size: 1.1rem; line-height: 1.6; padding: 10px; min-height: 80px; font-weight: bold; }
        #credit { font-size: 0.9rem; color: #ff8fa3; margin-top: 20px; opacity: 0; transition: opacity 2s; }
    </style>
</head>
<body>
    <pre id="heart"></pre>
    <div id="msg"></div>
    <div id="credit"> - From Asmit</div>

    <script>
        const heartStr = [
            "  *** *** ",
            " ***** ***** ",
            "*************",
            " *********** ",
            "  ********* ",
            "   ******* ",
            "    ***** ",
            "     *** ",
            "      * "
        ];

        let i = 0;
        function draw() {
            if(i < heartStr.length) {
                document.getElementById('heart').innerHTML += heartStr[i] + "\n";
                i++;
                setTimeout(draw, 300);
            } else {
                setTimeout(showText, 500);
            }
        }

        function showText() {
            let line1 = "KYA TUM PURI ZINDEGI MERI BANKE RAHENA CHAOGI?\n";
            let line2 = "WILL YOU BE MINE FOR EVER?? ðŸ« ðŸŒ¸";
            let fullText = line1 + line2;
            let j = 0;
            let target = document.getElementById('msg');

            function type() {
                if(j < fullText.length) {
                    target.innerHTML += fullText.charAt(j) === '\n' ? '<br><br>' : fullText.charAt(j);
                    j++;
                    setTimeout(type, 100);
                } else {
                    // Show Credit after message ends
                    document.getElementById('credit').style.opacity = "1";
                }
            }
            type();
        }
        draw();
    </script>
</body>
</html>
