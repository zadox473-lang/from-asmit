  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }

    .scene {
      position: relative;
      width: 700px;
      height: 220px;
      margin-bottom: 30px;
    }

    /* DOTTED PERSON */
    .person {
      position: absolute;
      bottom: 0;
      width: 60px;
      text-align: center;
      color: black;
      font-size: 12px;
    }

    .head { font-size: 18px; }
    .body { line-height: 10px; }

    /* Boy move */
    .boy {
      left: 0;
      animation: boyMove 4s forwards;
    }

    @keyframes boyMove {
      from { left: 0; }
      to { left: 300px; }
    }

    /* Girl YES nod */
    .girl {
      right: 50px;
      animation: girlNod 1s ease-in-out 4s 2;
    }

    @keyframes girlNod {
      0% { transform: translateY(0); }
      50% { transform: translateY(6px); }
      100% { transform: translateY(0); }
    }

    /* Heart */
    .heart {
      position: absolute;
      top: 30px;
      left: 330px;
      font-size: 36px;
      opacity: 0;
      animation: heartShow 1.5s ease-in 4s forwards;
    }

    @keyframes heartShow {
      to { opacity: 1; }
    }

    /* WORD POP AREA */
    .text {
      font-size: 26px;
      text-align: center;
      font-weight: bold;
      min-height: 90px;
    }

    .word {
      display: inline-block;
      margin: 0 4px;
      transform: scale(0);
      animation: popWord 0.4s ease-out forwards;
    }

    @keyframes popWord {
      0% { transform: scale(0); }
      70% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .credit {
      margin-top: 12px;
      font-style: italic;
      opacity: 0;
      animation: creditShow 1.5s ease-in 9s forwards;
    }

    @keyframes creditShow {
      to { opacity: 1; }
    }
  </style>
</head>
