<!DOCTYPE html>
<html>
<head>
  <title>Proposal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ff9966, #ff5e62);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }

    .scene {
      position: relative;
      width: 700px;
      height: 220px;
      margin-bottom: 30px;
    }

    .person {
      position: absolute;
      bottom: 0;
      width: 60px;
      text-align: center;
    }

    .head {
      width: 40px;
      height: 40px;
      border: 3px solid black;
      border-radius: 50%;
      margin: auto;
    }

    .body {
      width: 4px;
      height: 50px;
      background: black;
      margin: auto;
    }

    .arms {
      width: 50px;
      height: 4px;
      background: black;
      margin: 8px auto;
    }

    .legs {
      width: 4px;
      height: 40px;
      background: black;
      margin: auto;
    }

    /* Boy walks */
    .boy {
      left: 0;
      animation: boyMove 4s forwards;
    }

    @keyframes boyMove {
      from { left: 0; }
      to { left: 300px; }
    }

    /* Girl nods YES */
    .girl {
      right: 50px;
      animation: girlNod 1s ease-in-out 4s 2;
    }

    @keyframes girlNod {
      0% { transform: rotate(0); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(0); }
    }

    /* Heart */
    .heart {
      position: absolute;
      top: 30px;
      left: 330px;
      font-size: 36px;
      opacity: 0;
      animation: heartShow 2s ease-in 4s forwards;
    }

    @keyframes heartShow {
      to { opacity: 1; }
    }

    .text {
      font-size: 22px;
      text-align: center;
      font-weight: bold;
    }

    .credit {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>

<body>

<div class="scene">

  <!-- Boy -->
  <div class="person boy">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arms"></div>
    <div class="legs"></div>
  </div>

  <!-- Girl -->
  <div class="person girl">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arms"></div>
    <div class="legs"></div>
  </div>

  <div class="heart">‚ù§Ô∏è</div>

</div>

</div>

</div>

</body>
</html>
