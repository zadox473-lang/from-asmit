<!DOCTYPE html>
<html>
<head>
  <title>Forever üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ff9966, #ff5e62);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Sun */
    .sun {
      position: absolute;
      bottom: 80px;
      width: 120px;
      height: 120px;
      background: #ffd54f;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255,213,79,0.8);
    }

    .scene {
      position: relative;
      width: 800px;
      height: 300px;
    }

    .person {
      position: absolute;
      bottom: 0;
      width: 90px;
      height: 180px;
    }

    .head {
      width: 42px;
      height: 42px;
      border: 4px solid #111;
      border-radius: 50%;
      margin: auto;
    }

    .body {
      width: 5px;
      height: 65px;
      background: #111;
      margin: auto;
    }

    .arms {
      width: 65px;
      height: 5px;
      background: #111;
      margin: 12px auto;
    }

    .legs {
      width: 5px;
      height: 55px;
      background: #111;
      margin: auto;
    }

    /* Boy animation */
    .boy {
      left: -150px;
      animation: walkIn 4s ease-in-out forwards, kneel 1s ease-in-out 4s forwards;
    }

    @keyframes walkIn {
      to { left: 330px; }
    }

    @keyframes kneel {
      to { transform: translateY(18px) scaleY(0.95); }
    }

    /* Girl YES nod */
    .girl {
      right: 150px;
      animation: yesNod 1.2s ease-in-out 6s forwards;
    }

    @keyframes yesNod {
      0% { transform: rotate(0); }
      50% { transform: rotate(4deg); }
      100% { transform: rotate(0); }
    }

    /* Heart response */
    .heart {
      position: absolute;
      top: 40px;
      left: 390px;
      font-size: 45px;
      opacity: 0;
      animation: heartPop 2s ease-in-out 5s forwards;
    }

    @keyframes heartPop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1.6); opacity: 1; }
    }

    /* Hug / Hand holding */
    .hug {
      position: absolute;
      bottom: 0;
      left: 350px;
      width: 100px;
      height: 180px;
      opacity: 0;
      animation: hugShow 2s ease-in-out 7s forwards;
    }

    @keyframes hugShow {
      to { opacity: 1; }
    }

    .text {
      margin-top: 35px;
      font-size: 26px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      opacity: 0;
      animation: textShow 2s ease-in 6s forwards;
    }

    @keyframes textShow {
      to { opacity: 1; }
    }

    .credit {
      margin-top: 15px;
      font-size: 20px;
      color: #fff;
      font-style: italic;
      opacity: 0;
      animation: creditShow 2s ease-in 9s forwards;
    }

    @keyframes creditShow {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="sun"></div>

<div class="scene">
  <!-- Boy -->
  <div class="person boy">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arms"></div>
    <div class="legs"></div>
  </div>

  <!-- Girl -->
  <div class="person girl">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arms"></div>
    <div class="legs"></div>
  </div>

  <!-- Hearts -->
  <div class="heart">‚ù§Ô∏è‚ù§Ô∏è</div>

  <!-- Hug silhouette -->
  <div class="hug">
    <div class="head"></div>
    <div class="body"></div>
  </div>
</div>

<div class="text">
  Chiku, will you be mine forever?<br>
  Kya tum meri banogi?<br>
  Hamesha ke liye? ü´†ü´¥üèª
</div>

<div class="credit">
  ‚Äî From Asmit üíô
</div>

</body>
  </html>
