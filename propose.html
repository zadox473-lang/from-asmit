<!DOCTYPE html>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to top, #ff9966, #ff5e62);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* SUNSET SUN */
.sun {
  position: absolute;
  bottom: 90px;
  width: 120px;
  height: 120px;
  background: #ffd54f;
  border-radius: 50%;
  box-shadow: 0 0 40px rgba(255,213,79,0.8);
}

/* SCENE */
.scene {
  position: relative;
  width: 800px;
  height: 300px;
}

/* PERSON */
.person {
  position: absolute;
  bottom: 0;
  width: 80px;
  height: 180px;
}

.head {
  width: 40px;
  height: 40px;
  border: 4px solid #111;
  border-radius: 50%;
  margin: auto;
}

.body {
  width: 5px;
  height: 60px;
  background: #111;
  margin: auto;
}

.arms {
  width: 60px;
  height: 5px;
  background: #111;
  margin: 12px auto;
}

.legs {
  width: 5px;
  height: 50px;
  background: #111;
  margin: auto;
}

/* BOY WALK + KNEEL */
.boy {
  left: -120px;
  animation: walk 4s ease-in-out forwards;
}

@keyframes walk {
  0% { left: -120px; }
  70% { left: 330px; }
  100% { left: 330px; transform: translateY(18px) scaleY(0.95); }
}

/* GIRL YES NOD */
.girl {
  right: 150px;
  animation: nod 1.2s ease-in-out 5.5s forwards;
}

@keyframes nod {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(5deg); }
  100% { transform: rotate(0deg); }
}

/* HEART RESPONSE */
.heart {
  position: absolute;
  top: 40px;
  left: 380px;
  font-size: 42px;
  opacity: 0;
  animation: heartPop 2s ease-in-out 5s forwards;
}

@keyframes heartPop {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1.5); opacity: 1; }
}

/* TEXT */
.text {
  margin-top: 30px;
  font-size: 26px;
  text-align: center;
  color: white;
  font-weight: bold;
  opacity: 0;
  animation: textShow 2s ease-in 6.5s forwards;
}

@keyframes textShow {
  to { opacity: 1; }
}

/* CREDIT */
.credit {
  margin-top: 15px;
  font-size: 20px;
  color: white;
  font-style: italic;
  opacity: 0;
  animation: creditShow 2s ease-in 8.5s forwards;
}

@keyframes creditShow {
  to { opacity: 1; }
}
</style>
</head>
